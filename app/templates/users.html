{% extends "base.html" %}

{% block app_content %}
    <h1>Список зарегистрированных пользователей:</h1>
    <table class="table">
        {% for user in users %}
        <tr>
            <td>
                Имя пользователя: <b>{{ user.username }}</b>
            </td>
            <td>
                Почта: <b>{{ user.email }}</b>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
